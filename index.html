<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Popup-globo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup-wrapper">
        <div class="popup">
            <popup class="popup-close">x</popup>
            <div class="popup-content">
                <img src="./assets/globo-logo.png" alt="" srcset="">
                <h2>Podemos exibir anúnicios para você?</h2>
                <p>
                    Parece que voce esta usando uma bloqueador. A exibição de conteudo publicitário contribui para fazer
                    a informação chegar a você, de forma facíl e gratuida.
                </p>
                <button>
                    <a class="popup-link" href="#">Permitir anúnicios</a>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"> </script>
</body>

</html>
